<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene CSS-Datei -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container col-md-6">
        <!-- Ãœberschrift -->
        <h1>Appointments</h1>
        <!-- appointments -->
        <div class="row m-3">
            <div class="col-12">   
                <div class="scrollable-container bg-plurple" id="appointments">
                    <div class="appointment-card">
                       <!--here is where the appointments go-->
                    </div>
                </div>
                <div class="row m-3" id="miau">
                    <div class="col-12 d-flex justify-content-center">
                    <img src="img/miau.jpg" alt="miau" width="50%">
                    </div>
                </div>
            </div>
        </div>


        <!-- appointmentdetails -->
        <form id="appointmentDetails">
            <!-- Namenseingabe -->
            <div class="row m-3">
                <div class="col-12">
                    <div class="bg-blue">   
                        <div id="Title">
                       <!--here is where the Title goes-->
                    </div>
                        <div class="wrapper">
                            <table>
                                <thead>
                                    <div id="details">
                                    <!--here is where the appointment timeslots go-->
                                    </div>
                                </thead>
                                <tbody id="checkboxes" class="checkbox-columns">
                                    <!-- user votes -->
                                </tbody>
                            </table>
                        </div>             
                    </div>                
                </div>
            </div>
            
            <!-- comment field -->
            <div id="CommentAndSubmit">
                <div class="row m-3">
                    <div class="col-12">
                        <textarea class="form-control" id="commentInput" rows="3" placeholder="Leave a comment"></textarea>
                    </div>
                </div>
                <!-- Submit-Button -->
                <div class="row m-3">
                    <div class="col-6">
                        <button type="button" class="btn VoteButton btn-primary" id="submitVote">Vote Appointment</button>
                    </div>
                </div>
            </div>
            <br>
            <h3>Comments:</h3>
            <div class="col-12">
                <div id="comments">
                       <!--here is where the comments go-->
                </div>
            </div>
            <div class="row m-3">
                <div class="col-12 d-flex justify-content-center">
                    <img src="img/meow.png" alt="miau" width="50%">
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Eigene JavaScript-Datei -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        
</body>
</html>
